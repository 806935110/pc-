<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<script src="/lib/requirejs/require.js" data-main="/js/list"> </script>
	<link rel="stylesheet" href="/css/list.css">
	<link rel="stylesheet" type="text/css" href="/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="/css/header.css"/>
	<link rel="stylesheet" type="text/css" href="/css/footer.css"/>
</head>
<body>
	<header></header>
	<div class="main">
		<div class="list"></div>
								<script type="text/html" id="list_template">
									{{each list as prod}}
										<div class="shangping">
											<div class="id" style="display: none;">{{prod.id}}</div>
											<a target="_blank" href="/html/detail.html"><img src="{{prod.img}}"></a>
											<h5><a target="_blank" href="/html/detail.html">{{prod.title}}</a></h5>
											<p>{{prod.shuoming}}</p>
											￥<div class="jiage"><h3>{{prod.price}}</h3><span><i>{{prod.renshu}}人</i>已购买</span></div>
										</div>
									{{/each}}
								</script>
	</div>
	<footer></footer>
</body>
</html>
